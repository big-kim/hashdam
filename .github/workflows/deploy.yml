name: Deploy Next.js to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          npm ci
          echo "Dependencies installed successfully"
      
      - name: Debug environment
        run: |
          echo "Node version: $(node --version)"
          echo "NPM version: $(npm --version)"
          echo "Repository: ${{ github.repository }}"
          echo "Working directory: $(pwd)"
          ls -la
      
      - name: Build with Next.js
        run: |
          echo "Starting Next.js build..."
          npm run build 2>&1 | tee build.log || {
            echo "âŒ Build failed. Showing last 50 lines of output:"
            tail -50 build.log
            echo ""
            echo "ğŸ“‹ Checking environment:"
            echo "Node: $(node --version)"
            echo "NPM: $(npm --version)"
            echo "Working directory: $(pwd)"
            echo ""
            echo "ğŸ“¦ Package.json scripts:"
            cat package.json | grep -A 10 '"scripts"'
            echo ""
            echo "âš™ï¸ Next.js config:"
            cat next.config.js
            exit 1
          }
        env:
          NODE_ENV: production
          GITHUB_REPOSITORY: ${{ github.repository }}
          SKIP_ENV_VALIDATION: true
      
      - name: Verify build output
        run: |
          echo "Checking build output..."
          if [ -d "./out" ]; then
            echo "âœ… ./out directory exists"
            echo "ğŸ“ Contents of ./out directory:"
            ls -la ./out/
            
            # Check for essential files
            if [ -f "./out/index.html" ]; then
              echo "âœ… index.html found"
            else
              echo "âŒ Error: index.html not found"
              exit 1
            fi
            
            if [ -f "./out/.nojekyll" ]; then
              echo "âœ… .nojekyll file found"
            else
              echo "âš ï¸  Warning: .nojekyll file not found, creating it..."
              touch ./out/.nojekyll
            fi
            
            # Check build size
            BUILD_SIZE=$(du -sh ./out | cut -f1)
            echo "ğŸ“Š Build size: $BUILD_SIZE"
            echo "âœ… Build completed successfully"
          else
            echo "âŒ Error: ./out directory not found after build"
            echo "ğŸ“ Current directory contents:"
            ls -la
            exit 1
          fi
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

