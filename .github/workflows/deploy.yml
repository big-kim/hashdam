name: Deploy Next.js to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          npm ci
          echo "Dependencies installed successfully"
      
      - name: Debug environment
        run: |
          echo "Node version: $(node --version)"
          echo "NPM version: $(npm --version)"
          echo "Repository: ${{ github.repository }}"
          echo "Working directory: $(pwd)"
          ls -la
      
      - name: Build with Next.js
        run: |
          echo "Starting Next.js build..."
          npm run build || {
            echo "Build failed. Checking for common issues..."
            echo "Package.json scripts:"
            cat package.json | grep -A 10 '"scripts"'
            echo "Next.js config:"
            cat next.config.js
            exit 1
          }
        env:
          NODE_ENV: production
          GITHUB_REPOSITORY: ${{ github.repository }}
      
      - name: Verify build output
        run: |
          echo "Checking build output..."
          if [ -d "./out" ]; then
            echo "‚úÖ ./out directory exists"
            echo "üìÅ Contents of ./out directory:"
            ls -la ./out/
            
            # Check for essential files
            if [ -f "./out/index.html" ]; then
              echo "‚úÖ index.html found"
            else
              echo "‚ùå Error: index.html not found"
              exit 1
            fi
            
            if [ -f "./out/.nojekyll" ]; then
              echo "‚úÖ .nojekyll file found"
            else
              echo "‚ö†Ô∏è  Warning: .nojekyll file not found, creating it..."
              touch ./out/.nojekyll
            fi
            
            # Check build size
            BUILD_SIZE=$(du -sh ./out | cut -f1)
            echo "üìä Build size: $BUILD_SIZE"
            echo "‚úÖ Build completed successfully"
          else
            echo "‚ùå Error: ./out directory not found after build"
            echo "üìÅ Current directory contents:"
            ls -la
            exit 1
          fi
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

